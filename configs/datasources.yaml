version: 1
storage:
  backend: "local"
  local_root: "local/data"
  bucket: "s3://energy-portfolio-data-agentic-trader"
  bronze_prefix: "bronze/prices/provider=yahoo"
  silver_prefix: "silver/daily_prices"
  gold_prefix: "gold"
calendar:
  trading_days: "US"
providers:
  yahoo:
    type: "price"
    module: "adapters.yahoo"
assets:
